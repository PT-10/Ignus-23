<body>
    <div class="container">
        <a href="../index.html"><button id="home"><img src="../static/home.svg" /></button></a>
        <div class="form_box">
            <div class="left">
                <div class="text">
                   <p>Welcome to the Ignus Family!</p> 
                </div>

            </div>
            
                <form action="#" id="pre_register_form">
                    <h1>Pre-Registration</h1>
		            <input id="full_name" type="text" placeholder="Full Name*" required>
                    <input id="email" type="email" placeholder="Email*" required>
                    <input id="phone_number" type="tel" oninvalid="this.setCustomValidity('Please enter a valid 10-digit phone number')"
                    onchange="try{setCustomValidity('')}catch(e){}"
                    oninput="setCustomValidity(' ')" pattern="[6789][0-9]{9}" placeholder="Mobile Number*" required>
                    <input id="college" type="text" placeholder="College*" required>
                    <select id="college_state">
                        <option value="22">Rajasthan</option>
                        <option value="1">Andhra Pradesh</option>
                        <option value="2">Arunachal Pradesh</option>
                        <option value="3">Assam</option>
                        <option value="4">Bihar</option>
                        <option value="5">Chhattisgarh</option>
                        <option value="6">Goa</option>
                        <option value="7">Gujarat</option>
                        <option value="8">Haryana</option>
                        <option value="9">Himachal Pradesh</option>
                        <option value="10">Jammu and Kashmir</option>
                        <option value="11">Jharkhand</option>
                        <option value="12">Karnataka</option>
                        <option value="13">Kerala</option>
                        <option value="14">Madhya Pradesh</option>
                        <option value="15">Maharashtra</option>
                        <option value="16">Manipur</option>
                        <option value="17">Meghalaya</option>
                        <option value="18">Mizoram</option>
                        <option value="19">Nagaland</option>
                        <option value="20">Odisha</option>
                        <option value="21">Punjab</option>
                        <option value="23">Sikkim</option>
                        <option value="24">Tamil Nadu</option>
                        <option value="25">Telangana</option>
                        <option value="26">Tripura</option>
                        <option value="27">Uttarakhand</option>
                        <option value="28">Uttar Pradesh</option>
                        <option value="29">West Bengal</option>
                        <option value="30">Andaman and Nicobar Islands</option>
                        <option value="31">Delhi</option>
                        <option value="32">Chandigarh</option>
                        <option value="33">Dadra and Nagar Haveli</option>
                        <option value="34">Daman and Diu</option>
                        <option value="35">Lakshadweep</option>
                        <option value="36">Puducherry</option>
                    </select>
                    <select id="current_year">
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                        <option value="4">Fourth Year</option>
                        <option value="5">Fifth Year</option>
                        <option value="6">Not Applicable</option>
                    </select>
                    <!-- <input id="por" type="text" placeholder="Position of Responsibility (POR)">
                    <input id="por_holder_contact" type="text" placeholder="Contact of any POR Holder"> -->
                    
                    <br>
                    <button>Submit</button>
                    <br>
                </form>
