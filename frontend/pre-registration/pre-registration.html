<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pre-registration.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form_box">
            <div class="left">
                <div class="text">
                   <p>Welcome to the Ignus Family!</p> 
                </div>

            </div>
            
                <form action="#">
                    <h1>Pre-Registration</h1>
		            <input type="text" placeholder="Full Name*" required autocomplete="off"> 
                    <input type="text" placeholder="College*" required autocomplete="off">
                    <input type="text" placeholder="College State*" required autocomplete="off">
                    <input type="text" placeholder="Mobile Number*" required autocomplete="off">
		            <input type="email" placeholder="Email*" required>
                    <input type="text" placeholder="Position of Responsibility (POR)" required autocomplete="off">
                    <input type="text" placeholder="Contact of any POR Holder" required autocomplete="off">
                    <select id="Gender">
                        <option value="hide">Gender</option>
                        <option value="o">Male</option>
                        <option value="o">Female</option>
                        <option value="o">Other</option>
                        
                    </select>
                    <select id="Years*">
                        <option value="hide">Year of Study</option>
                        <option value="o">First Year</option>
                        <option value="o">Second Year</option>
                        <option value="o">Third Year</option>
                        <option value="o">Fourth Year</option>
                        <option value="o">Fifth Year</option>
                        <option value="o">Not Applicable</option>
                    </select>
                    
                    <br>
                    <button>Submit</button>
                    <br>
                </form>
            
        </div>
    </div>
</body>
</html>
