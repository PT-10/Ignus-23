<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
  </head>
  <body>
    <button id="home">
      <img src="./static/home.svg" />
    </button>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#" id="sign_up_form">
          <h1>Create Account</h1>
          <input
            type="text"
            placeholder="First Name"
            id="first_name"
            required
          />
          <input type="text" placeholder="Last Name" id="last_name" />
          <input type="email" placeholder="Email" id="email_sign_up" required />
          <input
            type="password"
            placeholder="Password"
            id="password_sign_up"
            required
          />
          <input
            type="password"
            placeholder="Confirm Password"
            id="confirm_password_sign_up"
            required
          />
          <br />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#" id="sign_in_form">
          <h1>Login</h1>
          <input type="email" placeholder="Email" id="email_sign_in" required />
          <input
            type="password"
            placeholder="Password"
            id="password_sign_in"
            required
          />
          <a href="#">Forgot your password?</a>
          <button>Login</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h2>Welcome Back!</h2>
            <br />
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h2>Hello there.</h2>
            <p>Join the Ignus Family today !</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <div class="form">
      <div class="buttons">
        <label for="chbox" class="login btn"><span>Login</span></label>
        <label for="chbox" class="SignUp btn"><span>SignUp</span></label>
      </div>

      <input type="checkbox" id="chbox" />
      <div class="layer"></div>
      <div class="layer2"></div>
      <div class="login_form">
        <h1>Login</h1>
        <br /><input type="text" placeholder="Username" /><br />
        <input type="password" placeholder="Password" /><br />
        <button>Login</button>
      </div>

      <div class="SignUp_form">
        <h1>Sign Up</h1>
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Confirm Password" required />
        <button>Sign Up</button>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
