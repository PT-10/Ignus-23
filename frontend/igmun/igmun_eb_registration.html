  <title>IGMUN | Ignus'23</title>

<body>
    <div class="container">
        <a href="index.html"><button id="home"><img src="../static/igmun/logo.png" /></button></a>
        <div class="form_box">
            <div class="left">
                <div class="text">
                   <p><img src="../static/igmun/logo.png"></p>
                   <span>IGMUN<br/>All for MUN, MUN for all</span> 
                </div>

            </div>
            
                <form action="#" id="eb_register_form">
                    <h1>Executive Board Registration</h1>
		            <input id="full_name" type="text" placeholder="Full Name*" required>
                    <input id="email" type="email" placeholder="Email*" required>
                    <input id="phone_number" type="tel" oninvalid="this.setCustomValidity('Please enter a valid 10-digit phone number')"
                    onchange="try{setCustomValidity('')}catch(e){}"
                    oninput="setCustomValidity(' ')" pattern="[6789][0-9]{9}" placeholder="Mobile Number*" required>
                    <input id="college" type="text" placeholder="College*" required>
                    <input id="address" type="text" placeholder="Permanent Address*" required>
                    <input id="exp_eb" type="text" placeholder="Experience as EB">
                    <input id="exp_delegate" type="text" placeholder="Experience as Delegate">
                    
                    <select id="committee" required>
                        <option selected disabled>Choose Committee*</option>
                        <option value="DISEC">DISEC (Disarmament and International Security)</option>
                        <option value="UNHRC">UNHRC (United Nations Human Rights Council)</option>
                        <option value="ESS-UNGA">ESS-UNGA (Emergency Special Session United Nations General Assembly)</option>
                        <option value="LS">LOK SABHA</option>
                    </select>
                    
                    <br>
                    <button>Submit</button>
                    <br>
                </form>
            
        </div>
    </div>
    <script src="igmun_eb_registration.js"></script>
</body>
