<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Payment Link Generator</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      form {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
      }
      h1 {
        margin: 0 0 20px 0;
        text-align: center;
      }
      label {
        display: block;
        margin: 0 0 10px 0;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      .error {
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form method="post" action="/api/payments/generate-random-link/">
      <h1>Random Payment Link Generator</h1>
      <label for="amount">Amount:</label>
      <input type="text" id="amount" name="amount" required />
      <label for="pay_for">Pay For:</label>
      <input type="text" id="pay_for" name="pay_for" required />
      <input type="submit" value="Generate Link" />
    </form>
  </body>
</html>
